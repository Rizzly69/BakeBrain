{% extends "base.html" %}

{% block title %}Session Management{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="page-header">
        <h1>Session Management</h1>
        <p>Manage your active login sessions across different devices</p>
    </div>

    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <h5>Active Sessions</h5>
                    <div class="card-actions">
                        <button class="btn btn-warning btn-sm" onclick="terminateAllSessions()">
                            <i class="fas fa-sign-out-alt"></i> Terminate All Other Sessions
                        </button>
                        <button class="btn btn-danger btn-sm" onclick="terminateCurrentSession()">
                            <i class="fas fa-power-off"></i> Logout Current Session
                        </button>
                    </div>
                </div>
                <div class="card-body">
                    <div id="sessionsList">
                        <div class="text-center">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                            <p>Loading sessions...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.session-card {
    border: 1px solid var(--border-color);
    border-radius: 8px;
    padding: 15px;
    margin-bottom: 15px;
    background: var(--bg-card);
    transition: all 0.3s ease;
}

.session-card:hover {
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    transform: translateY(-2px);
}

.session-card.current {
    border-color: var(--neon-cyan);
    background: linear-gradient(135deg, var(--bg-card) 0%, rgba(0, 255, 255, 0.05) 100%);
}

.session-info {
    display: grid;
    grid-template-columns: 1fr auto;
    gap: 15px;
    align-items: center;
}

.session-details {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 10px;
    margin-top: 10px;
}

.session-detail {
    display: flex;
    flex-direction: column;
}

.session-detail label {
    font-size: 0.8rem;
    color: var(--text-muted);
    margin-bottom: 2px;
}

.session-detail span {
    font-weight: 500;
    color: var(--text-primary);
}

.session-actions {
    display: flex;
    gap: 10px;
    align-items: center;
}

.device-icon {
    font-size: 1.5rem;
    margin-right: 10px;
}

.current-badge {
    background: var(--neon-cyan);
    color: var(--bg-dark);
    padding: 2px 8px;
    border-radius: 12px;
    font-size: 0.7rem;
    font-weight: bold;
}

.card-actions {
    display: flex;
    gap: 10px;
}

@media (max-width: 768px) {
    .session-info {
        grid-template-columns: 1fr;
        gap: 10px;
    }
    
    .session-details {
        grid-template-columns: 1fr;
    }
    
    .card-actions {
        flex-direction: column;
        width: 100%;
    }
    
    .card-actions .btn {
        width: 100%;
    }
}
</style>

<script>
// Load sessions on page load
document.addEventListener('DOMContentLoaded', function() {
    loadSessions();
});

function loadSessions() {
    fetch('/api/sessions')
        .then(response => response.json())
        .then(data => {
            displaySessions(data.sessions);
        })
        .catch(error => {
            console.error('Error loading sessions:', error);
            document.getElementById('sessionsList').innerHTML = 
                '<div class="alert alert-danger">Error loading sessions. Please try again.</div>';
        });
}

function displaySessions(sessions) {
    const container = document.getElementById('sessionsList');
    
    if (sessions.length === 0) {
        container.innerHTML = '<div class="text-center"><p>No active sessions found.</p></div>';
        return;
    }
    
    let html = '';
    sessions.forEach(session => {
        const deviceIcon = getDeviceIcon(session.user_agent);
        const isCurrent = session.is_current;
        
        html += `
            <div class="session-card ${isCurrent ? 'current' : ''}">
                <div class="session-info">
                    <div>
                        <div style="display: flex; align-items: center; margin-bottom: 10px;">
                            <span class="device-icon">${deviceIcon}</span>
                            <div>
                                <h6 style="margin: 0; color: var(--text-primary);">
                                    ${session.device_info || 'Unknown Device'}
                                    ${isCurrent ? '<span class="current-badge">Current</span>' : ''}
                                </h6>
                                <small style="color: var(--text-muted);">${session.ip_address}</small>
                            </div>
                        </div>
                        
                        <div class="session-details">
                            <div class="session-detail">
                                <label>Created</label>
                                <span>${session.created_at}</span>
                            </div>
                            <div class="session-detail">
                                <label>Last Activity</label>
                                <span>${session.last_activity}</span>
                            </div>
                            <div class="session-detail">
                                <label>Browser/Device</label>
                                <span>${session.user_agent}</span>
                            </div>
                        </div>
                    </div>
                    
                    <div class="session-actions">
                        ${!isCurrent ? `<button class="btn btn-outline-danger btn-sm" onclick="terminateSession(${session.id})">
                            <i class="fas fa-times"></i> Terminate
                        </button>` : ''}
                    </div>
                </div>
            </div>
        `;
    });
    
    container.innerHTML = html;
}

function getDeviceIcon(userAgent) {
    const ua = userAgent.toLowerCase();
    
    if (ua.includes('mobile') || ua.includes('android') || ua.includes('iphone')) {
        return '📱';
    } else if (ua.includes('tablet') || ua.includes('ipad')) {
        return '📱';
    } else if (ua.includes('windows')) {
        return '💻';
    } else if (ua.includes('mac') || ua.includes('darwin')) {
        return '🍎';
    } else if (ua.includes('linux')) {
        return '🐧';
    } else {
        return '🖥️';
    }
}

function terminateSession(sessionId) {
    if (!confirm('Are you sure you want to terminate this session? The user will be logged out from that device.')) {
        return;
    }
    
    fetch(`/api/sessions/${sessionId}/terminate`, {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        }
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            showNotification('Session terminated successfully', 'success');
            loadSessions(); // Reload the sessions list
        } else {
            showNotification(data.message || 'Error terminating session', 'error');
        }
    })
    .catch(error => {
        console.error('Error terminating session:', error);
        showNotification('Error terminating session', 'error');
    });
}

function terminateAllSessions() {
    if (!confirm('Are you sure you want to terminate all other sessions? You will remain logged in on this device, but all other devices will be logged out.')) {
        return;
    }
    
    fetch('/api/sessions/terminate-all', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        }
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            showNotification('All other sessions terminated successfully', 'success');
            loadSessions(); // Reload the sessions list
        } else {
            showNotification(data.message || 'Error terminating sessions', 'error');
        }
    })
    .catch(error => {
        console.error('Error terminating sessions:', error);
        showNotification('Error terminating sessions', 'error');
    });
}

function terminateCurrentSession() {
    if (!confirm('Are you sure you want to logout from this session? You will be redirected to the login page.')) {
        return;
    }
    
    fetch('/api/sessions/terminate-current', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        }
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            showNotification('Logging out...', 'info');
            setTimeout(() => {
                window.location.href = '/logout';
            }, 1000);
        } else {
            showNotification(data.message || 'Error logging out', 'error');
        }
    })
    .catch(error => {
        console.error('Error logging out:', error);
        showNotification('Error logging out', 'error');
    });
}
</script>
{% endblock %}
